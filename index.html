<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Coparing Images - JAFP</title>
    <style>
      #container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      #container > img {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img
        alt="Source: https://unsplash.com/photos/1sUFlGWFaCw"
        src="./images/jpg/forest.jpg"
      />
      <img
        alt="Source: https://unsplash.com/photos/HdbgIuslzK4"
        src="./images/jpg/snow.jpg"
      />
      <img
        alt="Source: https://unsplash.com/photos/a1BlhTu0lMI"
        src="./images/jpg/moon.jpg"
      />
      <img
        alt="Source: https://unsplash.com/photos/_vlLGaVvLQM"
        src="./images/jpg/sun.jpg"
      />

      <img
        alt="Source: https://www.cleanpng.com/png-portable-network-graphics-monkey-baboons-mandrill-6373312/"
        src="./images/png/baboon.png"
      />
      <img
        alt="Source: https://www.cleanpng.com/png-monkey-chimpanzee-ape-monkey-77662/"
        src="./images/png/chimp.png"
      />
      <img
        alt="Source: https://www.cleanpng.com/png-gorilla-png-44629/"
        src="./images/png/gorila.png"
      />
      <img
        alt="Source: https://www.cleanpng.com/png-pileated-gibbon-gorilla-primate-orangutan-chimpanz-498473/"
        src="./images/png/monke.png"
      />

      <img
        alt="Source: https://giphy.com/gifs/fav-mr-bean-1997-m9NSQjJEPv5AY"
        src="./images/gif/bean.gif"
      />
      <img
        alt="Source: https://giphy.com/gifs/jOpLbiGmHR9S0"
        src="./images/gif/scott.gif"
      />
      <img
        alt="Source: https://tenor.com/es/ver/ali-g-sacha-baron-cohen-gif-11789782"
        src="./images/gif/alig.gif"
      />
      <img
        alt="Source: https://tenor.com/es/ver/how-i-met-your-mother-barney-barney-stinson-seppuku-gif-3563661"
        src="./images/gif/barney.gif"
      />
    </div>
  </body>
</html>
